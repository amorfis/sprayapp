apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

def akkaVersion = "2.3.2"
def sprayVersion = "1.3.1"

dependencies {
    compile "io.spray:spray-can:${sprayVersion}"
    compile "io.spray:spray-routing:${sprayVersion}"
    compile "io.spray:spray-testkit:${sprayVersion}"
    compile "com.typesafe.akka:akka-actor_2.10:${akkaVersion}"
//    compile "com.typesafe.akka:akka-testkit_2.10:${akkaVersion}:test"
//    compile "org.specs2:specs2:2.2.3:test"
}

mainClassName = "pl.devcrowd.app.Boot"
applicationDefaultJvmArgs = ["-Dport=9999"]
